---
ip: "192.168.10.10"
memory: 1024
cpus: 1
hostname: opteum-app
name: opteum-app
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "E:/other/opteum.app"
      to: "/home/vagrant/opteum-app"

sites:
    - map: opteum.app
      to: "/home/vagrant/opteum-app/public"

databases:
    - homestead

